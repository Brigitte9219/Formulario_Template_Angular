<h4>Formularios <small> tipo </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="nombre"
               [ngModel]="usuario.nombre"
               required
               minlength="5"
               #nombre="ngModel"
               [class.is-invalid]="nombre.invalid && nombre.touched">
        <small *ngIf="nombre.invalid && nombre.touched"
                class="form-text text-danger">Ingrese 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [ngModel]="usuario.apellido"
               required
               #apellido="ngModel"
               [class.is-invalid]="apellido.invalid && apellido.touched">
        <small *ngIf="apellido.invalid && apellido.touched"
                class="form-text text-danger">Ingrese 5 letras</small>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             name="correo"
             [ngModel]="usuario.correo"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #correo="ngModel"
             [class.is-invalid]="correo.invalid && correo.touched">
      <small *ngIf="correo.invalid && correo.touched"
              class="form-text text-danger">El correo es obligatorio</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <select class="form-control"
              name="pais"
              [disabled]="paises.length === 0"
              [ngModel]="usuario.pais"
              required
              #pais="ngModel"
              [class.is-invalid]="pais.invalid && pais.touched">
        <option *ngFor="let pais of paises"
                [value]="pais.codigo"> {{pais.nombre}} </option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input type="radio"
                class="form-check-input"
                name="genero"
                [ngModel]="usuario.genero"
                value="M"
                required
                #genero="ngModel">
        <label class="form-check-label">Masculino</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio"
                class="form-check-input"
                name="genero"
                [ngModel]="usuario.genero"
                value="F"
                required
                #genero="ngModel"
                [class.is-invalid]="genero.invalid && genero.touched">
        <label class="form-check-label">Femenino</label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
